<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia Set Viewer - WebGL Fractal Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Julia Set Explorer</h1>
            <p>Interactive WebGL fractal visualization</p>
        </header>
        
        <main>
            <div class="viewer-container">
                <canvas id="julia-canvas" width="800" height="600"></canvas>
                <div class="loading" id="loading">Initializing WebGL...</div>
            </div>
            
            <div class="controls-panel">
                <h3>Controls</h3>
                
                <div class="control-group">
                    <label for="param-real">Real Part (c.x):</label>
                    <input type="range" id="param-real" min="-2" max="2" step="0.01" value="-0.7">
                    <span id="real-value">-0.7</span>
                </div>
                
                <div class="control-group">
                    <label for="param-imag">Imaginary Part (c.y):</label>
                    <input type="range" id="param-imag" min="-2" max="2" step="0.01" value="0.27015">
                    <span id="imag-value">0.27015</span>
                </div>
                
                <div class="control-group">
                    <label for="zoom">Zoom:</label>
                    <input type="range" id="zoom" min="0.5" max="5" step="0.1" value="1">
                    <span id="zoom-value">1.0</span>
                </div>
                
                <div class="control-group">
                    <label for="iterations">Detail (Iterations):</label>
                    <input type="range" id="iterations" min="50" max="500" step="10" value="100">
                    <span id="iter-value">100</span>
                </div>
                
                <div class="preset-buttons">
                    <h4>Presets</h4>
                    <button class="preset-btn" data-real="-0.7" data-imag="0.27015">Classic</button>
                    <button class="preset-btn" data-real="-0.8" data-imag="0.156">Dendrite</button>
                    <button class="preset-btn" data-real="0.285" data-imag="0.01">Spiral</button>
                    <button class="preset-btn" data-real="-0.4" data-imag="0.6">Lightning</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Made with WebGL • Drag to pan • Scroll to zoom</p>
        </footer>
    </div>
    
    <script src="julia-viewer.js"></script>
</body>
</html>
