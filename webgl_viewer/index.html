<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia Set Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <canvas id="julia-canvas"></canvas>
    <div class="loading" id="loading">Initializing WebGL...</div>
    
    <!-- Cog icon for controls -->
    <div class="cog-icon" id="cog-icon">
        <i class="fas fa-cog"></i>
    </div>
    
    <!-- Controls panel (initially hidden) -->
    <div class="controls-panel" id="controls-panel">
        <div class="controls-header">
            <h3>Controls</h3>
            <button class="close-btn" id="close-controls">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="control-group">
            <label for="param-real">Real Component (c.x):</label>
            <input type="range" id="param-real" min="-2" max="2" step="0.01" value="-0.7">
            <span id="real-value">-0.7</span>
        </div>
        
        <div class="control-group">
            <label for="param-imag">Imaginary Component (c.y):</label>
            <input type="range" id="param-imag" min="-2" max="2" step="0.01" value="0.27015">
            <span id="imag-value">0.27015</span>
        </div>
        
        <div class="control-group">
            <label for="zoom">Zoom:</label>
            <input type="range" id="zoom" min="0.5" max="10" step="0.1" value="1">
            <span id="zoom-value">1.0</span>
        </div>
        
        <div class="control-group">
            <label for="iterations">Detail (Iterations):</label>
            <input type="range" id="iterations" min="50" max="500" step="10" value="100">
            <span id="iter-value">100</span>
        </div>
        
        <div class="preset-buttons">
            <h4>Presets</h4>
            <button class="preset-btn" data-real="-0.7" data-imag="0.27015">Classic</button>
            <button class="preset-btn" data-real="-0.8" data-imag="0.156">Dendrite</button>
            <button class="preset-btn" data-real="0.285" data-imag="0.01">Spiral</button>
            <button class="preset-btn" data-real="-0.4" data-imag="0.6">Lightning</button>
        </div>
        
        <div class="help-text">
            <p><small>Desktop: Drag to pan • Scroll to zoom<br>Mobile: Touch to pan • Pinch to zoom</small></p>
        </div>
    </div>
    
    <script src="julia-viewer.js"></script>
</body>
</html>
